<!DOCTYPE html>
<html lang="ru">

<head>
	<title>CommonPage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20250228080913">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<button type="text" class="button">Buy now</button>

			<div class="item-offer">
				<div class="item-offer__body">
					<div class="item-offer__price">50
						<span>CR</span> / <p class="item-offer__convert">$5</p>
					</div>
					<button type="text" class="item-offer__button button">Buy now</button>
				</div>
				<span class="item-offer__proposal">One time offer!</span>
			</div>

			<li class="item-dashboard">
				<a href="#" class="item-dashboard__link">
					<svg class="item-dashboard__icon">
						<use xlink:href="img/icons/icons.svg#user"></use>
					</svg>
					<span>Profile</span>
				</a>
				<button data-id="dashboard-1" class="item-dashboard__more _icon-circle-right">
				</button>
			</li>

			<div class="title">Закончились кредиты?</div>

			<div class="item-purchase">
				<div class="item-purchase__icon">
					<svg>
						<use xlink:href="img/icons/icons.svg#chatting"></use>
					</svg>
				</div>
				<p class="item-purchase__text">Отправлять сообщения</p>
			</div>

		</main>
	</div>
	<script src="js/app.min.js?_v=20250228080913"></script>
</body>

</html>
